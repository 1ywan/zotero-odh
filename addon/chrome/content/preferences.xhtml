<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
  <html:link
    rel="stylesheet"
    href="chrome://__addonRef__/content/tabmenu.css"
  />
  <html:link
    rel="stylesheet"
    href="chrome://__addonRef__/content/checkbox.css"
  />
  <html:link
    rel="stylesheet"
    href="chrome://__addonRef__/content/scriptlist.css"
  />
  <html:link
    rel="stylesheet"
    href="chrome://__addonRef__/content/options.css"
  />
</linkset>
<vbox
  id="zotero-prefpane-__addonRef__"
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', {window})"
>
  <groupbox id="zodh-prefpane-general">
    <label>
      <html:h2>
        <span data-l10n-id="grpGeneral" style="display: inline-block"
          >General Options</span
        >
        <span class="option-helps">
          <html:a
            href="https://github.com/ninja33/ODH/blob/master/README.md"
            target="_blank"
            >?</html:a
          >
        </span>
      </html:h2>
    </label>
    <hbox>
      <vbox class="leftpanel">
        <hbox>
          <label data-l10n-id="lblEnabled" class="label">Enable/Disable</label>
          <div class="enabled">
            <html:input
              type="checkbox"
              value="true"
              id="enabled"
              preference="__prefsPrefix__.enabled"
            />
            <label for="enabled"></label>
          </div>
        </hbox>
        <hbox>
          <label data-l10n-id="lblMouseselection" class="label"
            >Enable/Disable</label
          >
          <div class="enabled">
            <html:input
              type="checkbox"
              value="true"
              id="mouseselection"
              preference="__prefsPrefix__.mouseselection"
            />
            <label for="mouseselection"></label>
          </div>
        </hbox>
      </vbox>
      <vbox class="rightpanel">
        <hbox>
          <label data-l10n-id="lblHotkey" class="label">AuoSel. HotKey</label>

          <menulist
            native="true"
            class="select"
            preference="__prefsPrefix__.hotkey"
          >
            <menupopup id="hotkey">
              <menuitem label="Off" value="0" />
              <menuitem label="Shift" value="16" />
              <menuitem label="Ctrl" value="17" />
              <menuitem label="Alt" value="18" />
            </menupopup>
          </menulist>
        </hbox>
      </vbox>
      <vbox class="clearfix"></vbox>
    </hbox>
  </groupbox>

  <groupbox>
    <label>
      <html:h2>
        <span data-l10n-id="grpDictionary">Dictionary Options</span>
      </html:h2>
    </label>
    <hbox class="crosspanel">
      <label for="dict" data-l10n-id="lblCurrentDict" class="label"
        >Dictionary</label
      >
      <menulist
        native="true"
        class="select col-3x"
        preference="__prefsPrefix__.dictSelected"
      >
        <menupopup id="dict">
          <menuitem label="encn-Default" value="encn-Default" />
        </menupopup>
      </menulist>
      <!-- <select id="dict" class="col-3x">
                <option value="encn-Default">encn-Default</option>
            </select> -->
    </hbox>
    <hbox>
      <vbox class="leftpanel">
        <hbox>
          <label data-l10n-id="lblLingualType" class="label"
            >Mono/Bilingual Dict.</label
          >
          <menulist
            native="true"
            class="select"
            preference="__prefsPrefix__.monolingual"
          >
            <menupopup id="monolingual">
              <menuitem class="selBilingual" label="Bilingual" value="1" />
              <menuitem class="selMonolingual" label="Monolingual" value="0" />
            </menupopup>
          </menulist>
        </hbox>
        <hbox>
          <label data-l10n-id="lblAudioPref" class="label">Pref. Audio</label>
          <menulist
            native="true"
            class="select"
            preference="__prefsPrefix__.preferredaudio"
          >
            <menupopup id="anki-preferred-audio">
              <menuitem class="lblAudioPref0" label="#0" value="0" />
              <menuitem class="lblAudioPref1" label="#1" value="1" />
            </menupopup>
          </menulist>
        </hbox>
      </vbox>
      <vbox class="rightpanel">
        <hbox>
          <label data-l10n-id="lblMaxContext" class="label"
            >Max. Context #</label
          >
          <menulist
            native="true"
            class="select"
            preference="__prefsPrefix__.maxcontext"
          >
            <menupopup id="maxcontext">
              <menuitem label="1" value="1" />
              <menuitem label="2" value="2" />
              <menuitem label="3" value="3" />
            </menupopup>
          </menulist>
        </hbox>
        <hbox>
          <label data-l10n-id="lblMaxExample" class="label"
            >Max. Example #</label
          >
          <menulist
            native="true"
            class="select"
            preference="__prefsPrefix__.maxexample"
          >
            <menupopup id="maxexample">
              <menuitem label="0" value="0" />
              <menuitem label="1" value="1" />
              <menuitem label="2" value="2" />
            </menupopup>
          </menulist>
        </hbox>
      </vbox>

      <vbox class="clearfix"></vbox>
    </hbox>
  </groupbox>

  <groupbox>
    <label>
      <html:h2>
        <span data-i18n="grpAnki" style="display: inline-block"
          >Anki Options</span
        >
        <span class="option-helps">
          <html:a href="https://github.com/FooSoft/anki-connect" target="_blank"
            >?</html:a
          >
        </span>
      </html:h2>
    </label>

    <hbox class="crosspanel">
      <label data-l10n-id="lblServices" class="label">Services</label>
      <menulist
        native="true"
        class="select col-2x"
        preference="__prefsPrefix__.services"
      >
        <menupopup id="services">
          <menuitem label="None" value="none" />
          <menuitem label="Ankiconnect" value="ankiconnect" />
          <menuitem label="Ankiweb" value="ankiweb" />
        </menupopup>
      </menulist>
      <label id="services-status" class="label">Anki Status</label>
    </hbox>
    <vbox id="user-options" class="hidden">
      <vbox>
        <label data-l10n-id="lblUsername" class="label">ID</label>
        <html:input
          type="text"
          id="id"
          placeholder="Ankiweb Username"
          class="col-2x"
          preference="__prefsPrefix__.id"
        />
        <label>
          <html:a
            href="https://ankiweb.net/account/register"
            target="_blank"
            data-l10n-id="lblSignup"
            >?</html:a
          >
        </label>
        <label data-l10n-id="lblPassword" class="label">Password</label>
        <html:input
          type="password"
          id="password"
          placeholder="Ankiweb Password"
          class="col-2x"
          preference="__prefsPrefix__.password"
        />
        <label class="button" id="login" data-l10n-id="lblSignin">Signin</label>
      </vbox>
    </vbox>
    <vbox id="anki-options">
      <hbox class="crosspanel">
        <label data-l10n-id="lblDeckname" class="label">Deck Name</label>
        <menulist
          native="true"
          class="select col-3x"
          preference="__prefsPrefix__.deckname"
        >
          <menupopup id="deckname"> </menupopup>
        </menulist>
      </hbox>
      <hbox class="crosspanel">
        <label data-l10n-id="lblTypename" class="label">Type Name</label>
        <menulist
          native="true"
          class="select col-3x"
          preference="__prefsPrefix__.typename"
        >
          <menupopup id="typename"> </menupopup>
        </menulist>
      </hbox>
      <hbox>
        <vbox class="leftpanel">
          <hbox>
            <label for="expression" data-l10n-id="lblExpression" class="label"
              >Expression</label
            >
            <menulist
              native="true"
              class="select"
              preference="__prefsPrefix__.expression"
            >
              <menupopup id="expression"> </menupopup>
            </menulist>
          </hbox>
          <hbox>
            <label for="reading" data-l10n-id="lblReading" class="label"
              >Reading</label
            >
            <menulist
              native="true"
              class="select"
              preference="__prefsPrefix__.reading"
            >
              <menupopup id="reading"> </menupopup>
            </menulist>
          </hbox>
          <hbox>
            <label for="definition" data-l10n-id="lblDefinition" class="label"
              >Definition</label
            >
            <menulist
              native="true"
              class="select"
              preference="__prefsPrefix__.definition"
            >
              <menupopup id="definition"> </menupopup>
            </menulist>
          </hbox>
          <hbox>
            <label for="definitions" data-l10n-id="lblDefinitions" class="label"
              >Definition</label
            >
            <menulist
              native="true"
              class="select"
              preference="__prefsPrefix__.definitions"
            >
              <menupopup id="definitions"> </menupopup>
            </menulist>
          </hbox>
        </vbox>
        <vbox class="rightpanel">
          <hbox>
            <label for="sentence" data-l10n-id="lblSentence" class="label"
              >Sentence</label
            >
            <menulist
              native="true"
              class="select"
              preference="__prefsPrefix__.sentence"
            >
              <menupopup id="sentence"></menupopup>
            </menulist>
          </hbox>
          <hbox>
            <label for="extrainfo" data-l10n-id="lblExtrainfo" class="label"
              >Extrainfo</label
            >
            <menulist
              native="true"
              class="select"
              preference="__prefsPrefix__.extrainfo"
            >
              <menupopup id="extrainfo"></menupopup>
            </menulist>
          </hbox>

          <hbox>
            <label for="url" data-l10n-id="lblUrl" class="label">URL</label>
            <menulist
              native="true"
              class="select"
              preference="__prefsPrefix__.url"
            >
              <menupopup id="url"> </menupopup>
            </menulist>
          </hbox>

          <hbox>
            <label for="audio" data-l10n-id="lblAudio" class="label"
              >Audio</label
            >
            <menulist
              native="true"
              class="select"
              preference="__prefsPrefix__.audio"
            >
              <menupopup id="audio"> </menupopup>
            </menulist>
          </hbox>
        </vbox>
        <vbox class="clearfix"> </vbox>
      </hbox>
      <hbox class="crosspanel">
        <label data-l10n-id="lblTags" class="label">Tags Name</label>
        <html:input
          type="text"
          id="tags"
          placeholder="Tags"
          class="col-3x input"
          preference="__prefsPrefix__.tags"
        />
      </hbox>
    </vbox>
    <hbox class="crosspanel" id="duplicate-option">
      <label data-l10n-id="lblAllowDuplicate" class="label">X</label>
      <menulist
        native="true"
        class="select col-3x"
        preference="__prefsPrefix__.duplicate"
      >
        <menupopup id="duplicate">
          <menuitem label="Not Allowed" value="0" />
          <menuitem label="Allowed" value="1" />
        </menupopup>
      </menulist>
    </hbox>
  </groupbox>
  <groupbox>
    <label>
      <html:h2>
        <span data-l10n-id="grpUdfScripts" style="display: inline-block"
          >User-Defined Script</span
        >
        <span class="option-helps">
          <a
            href="https://github.com/ninja33/ODH/blob/master/doc/development.md"
            target="_blank"
            >?</a
          >
        </span>
      </html:h2>
    </label>
    <hbox class="crosspanel">
      <html:label data-l10n-id="lblUdfScripts" class="label"
        >UDF Scripts Name</html:label
      >
      <html:input
        type="text"
        id="udfscripts"
        placeholder="http(s)://your_host.com/your_script.js"
        class="col-3x"
        preference="__prefsPrefix__.udfscripts"
      />
    </hbox>
  </groupbox>
  <groupbox>
    <vbox>
      <label>
        <html:h2>
          <span data-l10n-id="grpSysScripts" style="display: inline-block"
            >System Script</span
          >
          <span class="option-helps">
            <a id="hidden" href="#">…</a>
          </span>
        </html:h2>
      </label>
      <hbox>
        <html:label data-l10n-id="lblSysScripts" class="label"
          >SYS Scripts Name</html:label
        >
        <html:input
          type="text"
          id="sysscripts"
          placeholder="System Scripts"
          class="col-3x"
          preference="__prefsPrefix__.sysscripts"
        />
      </hbox>
      <vbox>
        <div id="scriptslisthead" class="sl-head">
          <span class="sl-col sl-col-onoff" data-l10n-id="lstOnoff">OnOff</span>
          <span class="sl-col sl-col-cloud" data-l10n-id="lstCloud">Cloud</span>
          <span class="sl-col sl-col-name" data-l10n-id="lstName"
            >Script Name</span
          >
          <span class="sl-col sl-col-description" data-l10n-id="lstDescription"
            >Script Description</span
          >
        </div>
        <div class="scriptlistwrapper">
          <div
            id="scriptslistbody"
            class="sl-body"
            style="display: block"
          ></div>
        </div>
      </vbox>
    </vbox>
  </groupbox>
  <groupbox>
    <vbox class="leftpanel" style="border-right: initial">
      <html:label class="button" id="saveload" data-l10n-id="btnSaveLoad"
        >Save and Load</html:label
      >
      <div class="gifs">
        <span class="gif" id="gif-load">
          <img src="chrome://content/fg/img/load.gif" alt="" />
        </span>
        <span class="gif" id="gif-good">
          <img src="chrome://content/fg/img/good.png" alt="" />
        </span>
        <span class="gif" id="gif-fail">
          <img src="chrome://content/fg/img/fail.png" alt="" />
        </span>
      </div>
    </vbox>
  </groupbox>
</vbox>
<vbox>
  <html:label
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
  ></html:label>
</vbox>
