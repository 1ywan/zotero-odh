<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
  <html:link
    rel="stylesheet"
    href="chrome://__addonRef__/content/tabmenu.css"
  />
  <html:link
    rel="stylesheet"
    href="chrome://__addonRef__/content/checkbox.css"
  />
  <html:link
    rel="stylesheet"
    href="chrome://__addonRef__/content/scriptlist.css"
  />
  <html:link
    rel="stylesheet"
    href="chrome://__addonRef__/content/options.css"
  />
</linkset>
<vbox
  id="zotero-prefpane-__addonRef__"
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', {window})"
>
  <groupbox id="zodh-prefpane-general">
    <label>
      <html:h2>
        <span data-i18n="grpGeneral">General Options</span>
        <span class="option-helps">
          <html:a
            href="https://github.com/ninja33/ODH/blob/master/README.md"
            target="_blank"
            >?</html:a
          >
        </span>
      </html:h2>
    </label>
    <hbox>
      <vbox class="leftpanel">
        <hbox>
          <label data-i18n="lblEnabled" class="label">Enable/Disable</label>
          <div class="enabled">
            <input type="checkbox" value="true" id="enabled" />
            <label for="enabled"></label>
          </div>
        </hbox>
        <hbox>
          <label data-i18n="lblMouseselection" class="label"
            >Enable/Disable</label
          >
          <div class="enabled">
            <input type="checkbox" value="true" id="mouseselection" />
            <label for="mouseselection"></label>
          </div>
        </hbox>
      </vbox>
      <vbox>
        <hbox class="rightpanel">
          <label data-i18n="lblHotkey" class="label">AuoSel. HotKey</label>

          <menulist native="true" class="select">
            <menupopup id="hotkey">
              <menuitem label="Off" value="0" />
              <menuitem label="Shift" value="16" />
              <menuitem label="Ctrl" value="17" />
              <menuitem label="Alt" value="18" />
            </menupopup>
          </menulist>
        </hbox>
      </vbox>
    </hbox>
  </groupbox>

  <groupbox>
    <label>
      <html:h2>
        <span data-i18n="grpDictionary">Dictionary Options</span>
      </html:h2>
    </label>
    <hbox>
      <label for="dict" data-i18n="lblCurrentDict" class="label"
        >Dictionary</label
      >
      <menulist native="true" class="select col-3x">
        <menupopup>
          <menuitem label="encn-Default" />
        </menupopup>
      </menulist>
      <!-- <select id="dict" class="col-3x">
                <option value="encn-Default">encn-Default</option>
            </select> -->
    </hbox>
    <hbox>
      <vbox>
        <hbox>
          <label data-i18n="lblLingualType" class="label"
            >Mono/Bilingual Dict.</label
          >
          <menulist native="true" class="select">
            <menupopup>
              <menuitem label="Bilingual" />
              <menuitem label="Monolingual" />
            </menupopup>
          </menulist>
        </hbox>
        <hbox>
          <label data-i18n="lblAudioPref" class="label">Pref. Audio</label>
          <menulist native="true" class="select">
            <menupopup>
              <menuitem label="#0" />
              <menuitem label="#1" />
            </menupopup>
          </menulist>
        </hbox>
      </vbox>
      <vbox>
        <hbox>
          <label data-i18n="lblMaxContext" class="label">Max. Context #</label>
          <menulist native="true" class="select">
            <menupopup>
              <menuitem label="1" />
              <menuitem label="2" />
              <menuitem label="3" />
            </menupopup>
          </menulist>
        </hbox>
        <hbox>
          <label data-i18n="lblMaxExample" class="label">Max. Example #</label>
          <menulist native="true" class="select">
            <menupopup>
              <menuitem label="0" />
              <menuitem label="1" />
              <menuitem label="2" />
            </menupopup>
          </menulist>
        </hbox>
      </vbox>
    </hbox>
  </groupbox>

  <groupbox>
    <label>
      <html:h2>
        <span data-i18n="grpAnki">Anki Options</span>
        <span class="option-helps">
          <html:a href="https://github.com/FooSoft/anki-connect" target="_blank"
            >?</html:a
          >
        </span>
      </html:h2>
    </label>

    <hbox>
      <label data-i18n="lblServices" class="label">Services</label>
      <menulist class="select col-2x">
        <menupopup>
          <menuitem value="none">None</menuitem>
          <menuitem value="ankiconnect">Ankiconnect</menuitem>
          <menuitem value="ankiweb">Ankiweb</menuitem>
        </menupopup>
      </menulist>
      <label id="services-status" class="label">Anki Status</label>
    </hbox>
    <div id="user-options" class="hidden">
      <vbox>
        <label data-i18n="lblUsername" class="label">ID</label>
        <html:input
          type="text"
          id="id"
          placeholder="Ankiweb Username"
          class="col-2x"
        />
        <label>
          <html:a
            href="https://ankiweb.net/account/register"
            target="_blank"
            data-i18n="lblSignup"
            >?</html:a
          >
        </label>
        <label data-i18n="lblPassword" class="label">Password</label>
        <html:input
          type="password"
          id="password"
          placeholder="Ankiweb Password"
          class="col-2x"
        />
        <label class="button" id="login" data-i18n="lblSignin">Signin</label>
      </vbox>
    </div>
    <vbox id="anki-options">
      <hbox>
        <label data-i18n="lblDeckname" class="label">Deck Name</label>
        <menulist id="deckname" class="select col-3x"></menulist>
      </hbox>
      <hbox>
        <label data-i18n="lblTypename" class="label">Type Name</label>
        <menulist id="typename" class="select col-3x"></menulist>
      </hbox>
      <hbox>
        <vbox>
          <hbox>
            <label for="expression" data-i18n="lblExpression" class="label"
              >Expression</label
            >
            <menulist id="expression" class="select"></menulist>
          </hbox>
          <hbox>
            <label for="reading" data-i18n="lblReading" class="label"
              >Reading</label
            >
            <menulist id="reading" class="select"></menulist>
          </hbox>
          <hbox>
            <label for="definition" data-i18n="lblDefinition" class="label"
              >Definition</label
            >
            <menulist id="definition" class="select"></menulist>
          </hbox>
          <hbox>
            <label for="definitions" data-i18n="lblDefinitions" class="label"
              >Definition</label
            >
            <menulist id="definitions" class="select"></menulist>
          </hbox>
        </vbox>
        <vbox>
          <hbox>
            <label for="sentence" data-i18n="lblSentence" class="label"
              >Sentence</label
            >
            <menulist id="sentence" class="select"></menulist>
          </hbox>
          <hbox>
            <label for="extrainfo" data-i18n="lblExtrainfo" class="label"
              >Extrainfo</label
            >
            <menulist id="extrainfo" class="select"></menulist>
          </hbox>

          <hbox>
            <label for="url" data-i18n="lblUrl" class="label">URL</label>
            <menulist id="url" class="select"></menulist>
          </hbox>

          <hbox>
            <label for="audio" data-i18n="lblAudio" class="label">Audio</label>
            <menulist id="audio" class="select"></menulist>
          </hbox>
        </vbox>
      </hbox>
      <hbox>
        <label data-i18n="lblTags" class="label">Tags Name</label>
        <html:input
          type="text"
          id="tags"
          placeholder="Tags"
          class="col-3x input"
        />
      </hbox>
    </vbox>
    <vbox id="duplicate-option">
      <hbox>
        <label data-i18n="lblAllowDuplicate" class="label"
          >Allow Duplicate</label
        >
        <menulist id="duplicate" class="select col-3x">
          <menupopup>
            <menuitem value="0" data-i18n="selNotAllowed">Not Allowed</menuitem>
            <menuitem value="1" data-i18n="selAllowed">Allowed</menuitem>
          </menupopup>
        </menulist>
      </hbox>
    </vbox>
  </groupbox>
  <groupbox>
    <label>
      <html:h2>
        <span data-i18n="grpUdfScripts">User-Defined Script</span>
        <span class="option-helps">
          <a
            href="https://github.com/ninja33/ODH/blob/master/doc/development.md"
            target="_blank"
            >?</a
          >
        </span>
      </html:h2>
    </label>
    <hbox class="crosspanel">
      <html:label data-i18n="lblUdfScripts" class="label"
        >UDF Scripts Name</html:label
      >
      <html:input
        type="text"
        id="udfscripts"
        placeholder="http(s)://your_host.com/your_script.js"
        class="col-3x"
      />
    </hbox>
  </groupbox>
  <groupbox>
    <vbox>
      <label>
        <html:h2>
          <span data-i18n="grpSysScripts">System Script</span>
          <span class="option-helps">
            <a id="hidden" href="#">â€¦</a>
          </span>
        </html:h2>
      </label>
      <hbox>
        <html:label data-i18n="lblSysScripts" class="label"
          >SYS Scripts Name</html:label
        >
        <html:input
          type="text"
          id="sysscripts"
          placeholder="System Scripts"
          class="col-3x"
        />
      </hbox>
      <hbox>
        <div id="scriptslisthead" class="sl-head">
          <span class="sl-col sl-col-onoff" data-i18n="lstOnoff">OnOff</span>
          <span class="sl-col sl-col-cloud" data-i18n="lstCloud">Cloud</span>
          <span class="sl-col sl-col-name" data-i18n="lstName"
            >Script Name</span
          >
          <span class="sl-col sl-col-description" data-i18n="lstDescription"
            >Script Description</span
          >
        </div>
        <div class="scriptlistwrapper">
          <div id="scriptslistbody" class="sl-body"></div>
        </div>
      </hbox>
    </vbox>
  </groupbox>
  <groupbox>
    <vbox class="leftpanel" style="border-right: initial">
      <html:label class="button" id="saveload" data-i18n="btnSaveLoad"
        >Save and Load</html:label
      >
      <div class="gifs">
        <span class="gif" id="gif-load">
          <img src="/fg/img/load.gif" alt="" />
        </span>
        <span class="gif" id="gif-good">
          <img src="/fg/img/good.png" alt="" />
        </span>
        <span class="gif" id="gif-fail">
          <img src="/fg/img/fail.png" alt="" />
        </span>
      </div>
    </vbox>
  </groupbox>
</vbox>
<vbox>
  <html:label
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
  ></html:label>
</vbox>
